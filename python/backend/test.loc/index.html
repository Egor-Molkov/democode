<!DOCTYPE html>
<html class="w-100 h-100" lang="ru-RU">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="Egor" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#fff" />

    <meta name="description" content="app spa">
    <meta name="keywords" content="продукты компании">
    <meta name="robots" content="noindex">

    <title>Test api</title>
	
    <link rel="icon" href="favicon.ico">
    <link rel="preload" href="css/font/fontawesome-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
	
    <style>
        body { font-family: 'Roboto', sans-serif; background-color:#232323; margin: 0; }
        .d-none{ display: none; }
        #preload{
            display: block;position: relative; width:100%; min-height:6px;
            background: linear-gradient(to right, #232323, #232323 20%,
            #364d37 40%, #364d37 60%, #232323 80%,#232323);
            animation: upload 2s ease-in infinite both; }
        @keyframes upload {
            0% { left:-100%; }
            100% { left:100%; }}
    </style>

    <script defer src="js/preload.js"></script>
    <script defer src="js/init.js"></script>
<!--  -->
</head>

<body   class="d-flex flex-column justify-content-between w-100 h-100" 
        style="min-height: 100%;">

    <div style="overflow: hidden;">
        <div id="preload"></div>
    </div>

    <div class="d-none m-auto" id="login">
    </div>

    <div class="d-none flex-column justify-content-between w-100 h-100 overflow-x-hidden" 
         id="app" style="min-height:100%">

        <header	class="d-flex w-100 align-items-center bg-dark justify-content-between" 
                style="min-height: 75px;">

            <span class="d-flex w-100 align-items-center bg-dark">
                <i class="ml-3 fa fa-cogs fa-2x text-light" aria-hidden="true"></i>
                <h1 class="ml-3 h4 text-light">Python REST Api client</h1>
            </span>

            <button	class="navbar-toggler mr-2" type="button" data-toggle="collapse" 
                    data-target="#menu" aria-controls="menu" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="fa fa-2x fa-bars text-light"></span>
            </button>

        </header>

        <section class="d-flex flex-row flex-nowrap w-100 mb-auto" id="sectionContent">

            <div class="collapse col-lg-3 col-md-4 col-sm-6 col-12 p-0 h-100" id="menu">
                <div class="bg-dark p-4 h-100">
                    <div class="nav flex-column nav-pills" id="pills-tab" 
                         role="tablist" aria-orientation="vertical">

                        <a class="nav-link" id="company-tab" 
                           data-toggle="pill" href="#company" role="tab" 
                           aria-controls="company" aria-selected="false">
                            <span class="fa fa-briefcase mr-3 fa-lg"></span>
                            <span>Компании</span>
                        </a>

                        <a class="nav-link" id="product-tab" 
                           data-toggle="pill" href="#product" role="tab" 
                           aria-controls="product" aria-selected="false">
                            <span class="fa fa-shopping-bag mr-3 fa-lg"></span>
                            <span>Товары</span>
                        </a>

                        <a class="nav-link" id="account-tab" 
                           data-toggle="pill" href="#account" role="tab" 
                           aria-controls="account" aria-selected="false">
                            <span class="fa fa-cogs mr-3 fa-lg"></span>
                            <span>Аккаунт</span>
                        </a>

                        <p class="nav-link" style="cursor:pointer" id="logout">
                            <span class="fa fa-sign-out mr-3 fa-lg"></span>
                            <span>Выход</span>
                        </p>

                    </div>
                </div>
            </div>

            <div class="p-3 w-100 flex-shrink-0" id="content">
                <div class="tab-content" id="v-pills-tabContent">

                    <div class="tab-pane fade" id="company"
                         role="tabpanel" aria-labelledby="company-tab">
                    </div>

                    <div class="tab-pane fade" id="product"
                         role="tabpanel" aria-labelledby="product-tab">
                    </div>

                    <div class="tab-pane fade" id="account"
                         role="tabpanel" aria-labelledby="account-tab">
					</div>

                </div>
            </div>

        </section>

        <footer	class="d-flex w-100 align-items-center justify-content-between bg-dark" 
                style="min-height: 75px;">

            <div class="mr-3" id="infoAddon"></div>

            <span class="mr-3 text-muted"><i>Егор 2020г</i></span>

        </footer>

    </div>

</body>
</html>
