<!--
Описание задачи
Средствами HTML5, CSS3 и JS необходимо реализовать модуль сайта, отображающий внешний контент:
1. Города из списка на карте.При наведении на точку города должно появляться название города.
Точка города визуализируется не изображением, а через CSS.

2. После загрузки модуля в зонах, должны появляться соответствующие им изображения. 
Каждое изображение висит 3 секунды и пропадает.

Условия вывода картинок:
Показываемые картинки должны соответствовать области в которой они выводятся. Картинки разложены по зонам в папке cities.
В один момент времени картинок на экране не должно быть больше 5ти картинок на экране.
Картинки не должны наслаиваться друг на друга.

Требования
- HTML, CSS и JS должны быть в разных файлах
- HTML5 Canvas использовать не допустимо
- Отображение всех объектов модуля должно быть реализовано в виде HTML элементов с использованием CSS
- Внешний вид элементов должен соответствовать макету (cities.png, popups.jpg)
- Допустимо использовать JS библиотеки JQuery и т.д.
- Функционал должен быть изолирован. Завернут в функцию или объект, для исключения пересечений с чужим функционалом 
- Все интерактивные объекты должны иметь анимацию наведения и курсор на них должен меняться на “pointer”.
- Объекты не должны появляться дискретно - не было-есть, все появления(в том числе первое появление точек городов)
должны быть анимированы. Характер анимации на усмотрение разработчика.
- Список городов с позициями на карте и списки изображения для зон должен быть во внешнем файле (JSON или CSV, но не JS!) 
и иметь простую, доступную для редактирования структуру. 
- Весь контент должен генерироваться динамически.
- Добавление, изменение или удаление города, картинок, зон должно происходить без необходимости изменения кода 
и структуры модуля -->
