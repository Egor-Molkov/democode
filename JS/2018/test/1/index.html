<!DOCTYPE html>
<html>

<head>

<!-- Реализуйте функцию, которая принимает на вход количество минут, а возвращает строку в формате чч:мм. -->
<body>
	<header class="headers"><h1>Форматированное время</h1></header>
	<article>
		<section>
			<div class="info">
				Реализуйте функцию, которая принимает на вход количество минут, а возвращает строку в формате чч:мм.
			</div>
			<div>
				<input name="value_pre"  type="text" maxlength="20"  placeholder="Введите значение" autofocus="true" pattern="^[0-9]+$">
				<input name="value_ok" type="button" value="ok">
			</div>
		</section>
		<section>
			<div class="_out">
			</div>
		</section>
	</article>
<script>
function solution( x ) {
	var y = "";
	if ( ( ( x / 60 )^0 ) < 10 ) { y += "0" } // 01:
	y += ( x / 60 )^0; // часы
	y += ":";
	if ( x%60 < 10 ) { y += "0" } // :01
	y += x%60; // минуты
	return y;
};
$( '[name = value_ok]' ).click( function ( ) {
	var x, reg = new RegExp ( "^[0-9]+$" );
	x = $( '[name = value_pre]' ).val( );
	if ( x && reg.test( x ) ) { 
		$( "div._out" ).empty( );
		$( "div._out" ).append( solution( x ) );
	} else { $( "div._out" ).empty( ) }
});
</script>
</body>
</html>
