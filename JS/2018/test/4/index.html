<!DOCTYPE html>
<html>

<head>
	<title>Test</title>
	<meta name="author" content="Egor" >
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="content-style-type" content="text/css">
	<link href="reset.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="jquery-3.1.1.min.js"></script>
</head>
<!-- Реализуйте и экспортируйте по умолчанию функцию Аккермана A ( m, n ) -->
<body>
	<header class="headers"><h1>Функция Аккермана</h1></header>
	<article>
		<section>
			<div class="info">
				Реализуйте и экспортируйте по умолчанию функцию Аккермана A ( m, n ).
			</div>
			<div>
				<input name="value_m"  type="text" maxlength="20"  placeholder="Введите значение m 0-3" autofocus="true" pattern="[0-3]">
				<input name="value_n"  type="text" maxlength="20"  placeholder="Введите значение n 0-9" autofocus="true" pattern="[0-9]">
				<input name="value_ok" type="button" value="ok">
			</div>
			<div class="_w"></div>
		</section>
		<section>
			<div class="_out">
			</div>
		</section>
	</article>			
<script>
function A( m, n ) {
	if ( m == 0 ) { z = n + 1 }
	else if ( n == 0 ) { z = A( m - 1, 1 ) }
	else { z = A( m, n - 1 ); z = A( m - 1, z ); }
	return z; 
};
$( '[name = value_ok]' ).click( function ( ) {
	var m, n, z;
	m = 0; n = 0; z = 1;
	m = $( '[name = value_m]' ).val( );
	n = $( '[name = value_n]' ).val( );
	if ( m && n ) {
		m = m^0;
		if ( m > 3 ) { 
			$( "div._w" ).empty( );
			$( "div._w" ).append( "Эта функция растёт очень быстро, например, число A ( 4 , 4 ) настолько велико, что количество цифр в порядке этого числа многократно превосходит количество атомов в наблюдаемой части Вселенной. Предлагаю ограничиться для m 3");
			m = 3;
			$( '[name = value_m]' ).val( m );
		}
		n = n^0;
		if ( n > 9 ) { 
			$( "div._w" ).empty( );
			$( "div._w" ).append( "Эта функция растёт очень быстро, например, число A ( 4 , 4 ) настолько велико, что количество цифр в порядке этого числа многократно превосходит количество атомов в наблюдаемой части Вселенной. Предлагаю ограничиться для n 9");
			n = 9;
			$( '[name = value_n]' ).val( n );
		}
		$( "div._out" ).empty( );
		z = A( m, n );
		$( "div._out" ).append( z );
	};
});
</script>
</body>
</html>
