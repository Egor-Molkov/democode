<body>
<script>
function Ev( m, n ) {
	var r = m%n;
	while ( r != 0 ) { r = m%n; m = n; n = r; };
	return m;
};

console.log( Ev( 2166, 6099 ) )

function recEv( m, n ) {
	var r = m%n; self;
 	if ( r != 0 ) { recEv( n, r ); } else { self = n; }
	return self;
};

console.log( recEv( 2166, 6099 ) )

</script>
