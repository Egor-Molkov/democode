<!DOCTYPE html>
<html>

<head>
	<title>Test</title>
	<meta name="author" content="Egor" >
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="content-style-type" content="text/css">
	<link href="reset.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="jquery-3.1.1.min.js"></script>
</head>
<!-- Реализуйте функцию, которая переворачивает строку задом наперед, используя рекурсию. -->
<body>
	<header class="headers"><h1>Переворот строки</h1></header>
	<article>
		<section>
			<div class="info">
				Реализуйте функцию, которая переворачивает строку задом наперед, используя рекурсию.
			</div>
			<div>
				<input name="value_pre"  type="text" maxlength="20"  placeholder="Введите строку" autofocus="true" pattern="^[\s0-9A-Za-zА-Яа-яЁё]+$">
				<input name="value_ok" type="button" value="ok">
			</div>
		</section>
		<section>
			<div class="_out">
			</div>
		</section>
	</article>
<script>
var str = "";
function relaceSTR( x ) {
	if ( x.length != 0 ) { 
		str += x[ x.length - 1 ]; 
		x = x.substring( 0, x.length - 1 ); 
		relaceSTR( x );
	}
	return str;
};
$( '[name = value_ok]' ).click( function ( ) {
	var x, reg = new RegExp ( "^[\\s0-9A-Za-zА-Яа-яЁё]+$" );
	x = $( '[name = value_pre]' ).val( );
	if ( x && reg.test( x ) ) { 
		str = "";
		$( "div._out" ).empty( );
		$( "div._out" ).append( relaceSTR( x ) );
	} else { $( "div._out" ).empty( ); }
});
</script>
</body>
</html>
