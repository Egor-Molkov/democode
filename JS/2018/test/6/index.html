<head>

<!-- Реализуйте функцию invertCase, которая меняет в строке регистр каждой буквы на противоположный. -->
<body>
	<header class="headers"><h1>Инвертированный регистр</h1></header>
	<article>
		<section>
			<div class="info">
				Реализуйте функцию invertCase, которая меняет в строке регистр каждой буквы на противоположный.
			</div>
			<div>
				<input name="value_pre"  type="text" maxlength="20"  placeholder="Введите строку" autofocus="true" pattern="^[0-9A-Za-zА-Яа-яЁё\s]+$">
				<input name="value_ok" type="button" value="ok">
			</div>
		</section>
		<section>
			<div class="_out">
			</div>
		</section>
	</article>
<script>
var x, str = "";
function invertCase( x ) {
var i = 0;
	while ( i != x.length ) {
		if ( x[ i ].toUpperCase( ) === x[ i ] ) { str += x[ i ].toLowerCase( ) } 
		else { str += x[ i ].toUpperCase( ) }
		i++;
	};
	return str;
};
$( '[name = value_ok]' ).click( function ( ) {
	var reg = new RegExp ( "^[\\s0-9A-Za-zА-Яа-яЁё]+$" );
	str = "";
	x = $( '[name = value_pre]' ).val( );
	if ( x && reg.test( x ) ) { 
		$( "div._out" ).empty( );
		$( "div._out" ).append( invertCase( x ) );
	} else { $( "div._out" ).empty( ); }
});
</script>
</body>
</html>
