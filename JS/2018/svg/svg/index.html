// при наведении на svg
$('#svg').mouseenter(function () {
		
		// анимируем переход фигуры abc в положение 2
		path_aa.animate({ 'path': ba }, 900, mina.bounce, function () 
			{
				// на втором этапе анимируем переход фигуры a в положение 3 и добавляем иконки
				path_aa.animate({ 'path': ca }, 1200, mina.elastic);
				path_ia.animate({ 'fillOpacity': 1}, 800, mina.backin);
				path_ib.animate({ 'fillOpacity': 1}, 1200, mina.backin);
				path_ic.animate({ 'fillOpacity': 1}, 1400, mina.backin);
				path_id.animate({ 'fillOpacity': 1}, 1600, mina.backin);
			});
		path_ab.animate({ 'path': bb }, 900, mina.bounce);
		path_ac.animate({ 'path': bc }, 900, mina.bounce);
});
// при уходе с svg
$('#svg').mouseleave(function () {

		// убираем иконки в обратном порядке
		path_id.animate({ 'fillOpacity': 0}, 300, mina.backin);
		path_ic.animate({ 'fillOpacity': 0}, 400, mina.backin);
		path_ib.animate({ 'fillOpacity': 0}, 500, mina.backin);
		path_ia.animate({ 'fillOpacity': 0}, 600, mina.backin, function () 
			{
				// на втором этапе анимируем переход фигуры в исходное положение
				path_aa.animate({ 'path': aa }, 1200, mina.bounce);
				path_ab.animate({ 'path': ab }, 1200, mina.bounce);
				path_ac.animate({ 'path': ac }, 1200, mina.bounce);
											
			});
		// на случай, если при наведении анимация не отработала до конца, иконки останутся т.к
		// появляются позже, чем убираются по времени, поэтому уберем повторно через 2.5 секунд
		setTimeout(function () {
			path_id.animate({ 'fillOpacity': 0}, 600, mina.backin);
			path_ic.animate({ 'fillOpacity': 0}, 800, mina.backin);
			path_ib.animate({ 'fillOpacity': 0}, 1000, mina.backin);
			path_ia.animate({ 'fillOpacity': 0}, 1200, mina.backin);
		},2500)
});
