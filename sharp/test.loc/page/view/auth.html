<form class="p-3 w-100 d-flex flex-row" id="loginUser">
		
	<span class="fa fa-user mr-4" style="font-size:9.5rem;color:#535353"></span>
			
	<div>
	
		<div class="form-group">
		
			<input type="email" 
				class="form-control" 
				id="email" 
				name="email"
				placeholder="Email" 
				autofocus="" 
				required="">
		</div>
		
		<div class="form-group">
		
			<input type="password" 
				class="form-control" 
				id="password" 
				name="password" 
				placeholder="Password" 
				required="">
		</div>
		
		<div class="text-danger mb-3" id="error"></div>
		
		<button type="submit" class="btn btn-warning text-dark btn-block">Далее</button>
	</div>
</form>
